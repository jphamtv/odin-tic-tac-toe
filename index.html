<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="javascript.js" defer></script>
</head>

<body>
  <h1>TIC-TAC-TOE</h1>

  <div class="start-game-container">
    <div>
      <form action="" id="player-name-input">
        <div class="name-input">
          <label for="player-one-name">Player 1 Name</label>
          <input type="text" name="player-one-name" id="player-one-name" required>
        </div>
        <div class="name-input">
          <label for="player-two-name">Player 2 Name</label>
          <input type="text" name="player-two-name" id="player-two-name" required>
        </div>
        <button type="submit" class="start-button">Start Game</button>
      </form>
    </div>
  </div>

  <div class="play-game-container">
    <div class="game-board"></div>
    <div class="gameboard-button-container">
      <button class="quit-button">Quit</button>
      <button class="reset-button">Reset Game</button>
    </div>
  </div>

  <dialog>
    <div class="dialog-container">
      <div class="winner-announcement"></div>
      <div class="dialog-button-container">
        <button class="quit-button">Quit</button>
        <button class="play-again-button">Play Again</button>
      </div>
    </div>
  </dialog>
</body>

</html>
